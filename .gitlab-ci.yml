image: java:8-jdk

stages:
  - run
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

cache:
  paths:
    - .cache/gradle/caches
    - .cache/gradle/wrapper
run:
  script: 
    - chmod +x ./gradlew
  stage: run
    
build:
  allow_failure: false
  script:
    - ./gradlew -g .cache/gradle clean assemble
  stage: build

test:
  script:
    - ./gradlew -g .cache/gradle check --stacktrace
  stage: test
